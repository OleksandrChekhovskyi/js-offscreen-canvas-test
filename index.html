<!DOCTYPE html>
<html>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>
		<script>
			var worker = new Worker("worker.js");
			var canvas = document.getElementById("canvas");
			var offscreen = canvas.transferControlToOffscreen();

			worker.postMessage({
				canvas: offscreen
			}, [offscreen]);
		</script>
	</body>
</html>
